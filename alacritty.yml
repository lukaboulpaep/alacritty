env:
  TERM: xterm-256color

window:
  decorations: "none"
  padding:
    x: 12
    y: 12

# Font configuration (changes require restart)
font:
  # The size to use.
  size: 16
  normal:
    family: JetBrainsMono Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

# cyberdream theme for alacritty
colors:
  indexed_colors:
    - color: "0xd17c00"
      index: 16
    - color: "0xd11500"
      index: 17

  bright:
    black: "0xacacac"
    blue: "0x0057d1"
    cyan: "0x008c99"
    green: "0x008b0c"
    magenta: "0xa018ff"
    red: "0xd11500"
    white: "0x16181a"
    yellow: "0x997b00"

  normal:
    black: "0xffffff"
    blue: "0x0057d1"
    cyan: "0x008c99"
    green: "0x008b0c"
    magenta: "0xa018ff"
    red: "0xd11500"
    white: "0x16181a"
    yellow: "0x997b00"

  primary:
    background: "0xffffff"
    foreground: "0x16181a"

  selection:
    background: "0xacacac"
    foreground: "0x16181a"
