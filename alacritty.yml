env:
  TERM: xterm-256color

window:
  decorations: "none"
  padding:
    x: 12
    y: 12

# Font configuration (changes require restart)
font:
  # The size to use.
  size: 16
  normal:
    family: JetBrainsMono Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

# catppuccin latte theme for alacritty
colors:
  primary:
    background: "#eff1f5"
    foreground: "#4c4f69"
    dim_foreground: "#8c8fa1"
    bright_foreground: "#4c4f69"

  cursor:
    text: "#eff1f5"
    cursor: "#dc8a78"

  vi_mode_cursor:
    text: "#eff1f5"
    cursor: "#7287fd"

  search:
    matches:
      foreground: "#eff1f5"
      background: "#6c6f85"
    focused_match:
      foreground: "#eff1f5"
      background: "#40a02b"

  footer_bar:
    foreground: "#eff1f5"
    background: "#6c6f85"

  hints:
    start:
      foreground: "#eff1f5"
      background: "#df8e1d"
    end:
      foreground: "#eff1f5"
      background: "#6c6f85"

  selection:
    text: "#eff1f5"
    background: "#dc8a78"

  normal:
    black: "#bcc0cc"
    red: "#d20f39"
    green: "#40a02b"
    yellow: "#df8e1d"
    blue: "#1e66f5"
    magenta: "#ea76cb"
    cyan: "#179299"
    white: "#5c5f77"

  bright:
    black: "#acb0be"
    red: "#d20f39"
    green: "#40a02b"
    yellow: "#df8e1d"
    blue: "#1e66f5"
    magenta: "#ea76cb"
    cyan: "#179299"
    white: "#6c6f85"

  dim:
    black: "#bcc0cc"
    red: "#d20f39"
    green: "#40a02b"
    yellow: "#df8e1d"
    blue: "#1e66f5"
    magenta: "#ea76cb"
    cyan: "#179299"
    white: "#5c5f77"

  indexed_colors:
    - index: 16
      color: "#fe640b"
    - index: 17
      color: "#dc8a78"
